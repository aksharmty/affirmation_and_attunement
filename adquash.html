<center><p style="background-color:blue;color:white;font-size:20px;">You will be redirected ADQUASH.COM home page<br> in <span id="counter">10</span> second(s). <br>If You not redirected <br><a href="https://adquash.com">Click here for home page</a></a></p>
</center>
<script type="text/javascript">
function countdown() {
    var i = document.getElementById('counter');
    if (parseInt(i.innerHTML)<=0) {
        location.href = 'https://adquash.com';
    }
    i.innerHTML = parseInt(i.innerHTML)-1;
}
setInterval(function(){ countdown(); },1000);
</script>
